<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <div style="width: 300px;">
        <h1>WorkFlow</h1>

        <hr>
        <br>

        <button id="notepadButton" class="topButtonSelected button">Notepad</button>
        <button id="clockButton" class="topButtonUnselected button">Clock</button>
        <div id="all" class="selectedBox">
            <textarea id="notepad" class="notepadTextarea tab" rows="16" cols="29" placeholder="Type here..."></textarea>
            
            <div id="clock" class="tab">
                <p style="margin-top: 0px; margin-bottom: 10px; font-size: 20px;">Stopwatch</p>
                <p id="stopwatchTime" style="margin-top: 0px; margin-bottom: 5px; font-size: 35px;">0s</p>
                <button id="stopwatchStartButton" class="regularButton">START</button>
                <button id="stopwatchStopButton" class="regularButton">STOP</button>
                <button id="stopwatchResetButton" class="regularButton">RESET</button>
            </div>
            
        </div>
    </div>
</body>
</html>
